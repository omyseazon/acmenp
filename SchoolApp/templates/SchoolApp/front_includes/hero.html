{% load static %}

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

      <div class="carousel-inner" role="listbox">
        {% for content in FrontContents %}
        {% if forloop.counter0 == 0 %}
        <div class="carousel-item active" style="background-image: url({{content.Photo.url}} );">
          <div class="carousel-container">
            <div class="container">
              <h2 class="animate__animated animate__fadeInDown">{{content.Title}}</h2>
              <p class="animate__animated animate__fadeInUp">{{content.Description1}}</p>
              <a href="#" class="btn-get-started animate__animated animate__fadeInUp scrollto">Apply Now</a>
            </div>
           
          </div>
        </div>
        {% else %}
        <div class="carousel-item" style="background-image: url({{content.Photo.url}} );">
          <div class="carousel-container">
            <div class="container">
              <h2 class="animate__animated animate__fadeInDown">{{content.Title}}</h2>
              <p class="animate__animated animate__fadeInUp">{{content.Description1}}</p>
              <a href="#" class="btn-get-started animate__animated animate__fadeInUp scrollto">Apply Now</a>
            </div>
           
          </div>
        </div>
        {% endif %}
       
        {% endfor %}
       
       

      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
      </a>

    </div>
  </section><!-- End Hero -->
